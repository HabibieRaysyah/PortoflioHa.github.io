<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Animasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .overlay {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: bottom 0.5s ease-in-out;
        }

        .container:hover .overlay {
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="artikel/sejarah/img-sejarah/jameswat.jpg" alt="Gambar">
        <div class="overlay">Mengembangkan mesin uap yang lebih efisien, mendorong mekanisasi industri.</div>
    </div>
</body>
</html>
